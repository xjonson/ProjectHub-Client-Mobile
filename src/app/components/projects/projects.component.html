<section class="projs">
  <div class="proj-item" *ngFor="let item of projects">
    <div class="top-info">
      <img [src]="item.avatar">
      <div class="text">
        <h6>{{item.title}}</h6>
        <p>{{item.create_time}}</p>
      </div>
    </div>
    <div class="content">{{item.desc}}</div>
  </div>

</section>
