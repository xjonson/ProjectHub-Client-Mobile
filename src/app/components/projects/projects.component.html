<section class="projs">
  <div class="proj-item" *ngFor="let item of projects" [routerLink]="[ '/project', item.id ]">
    <div class="top-info">
      <img *ngIf="item.avatar; else defaultAvatar" [src]="item.avatar">
      <ng-template #defaultAvatar>
        <img src="../../../assets/image/shield-large.svg">
      </ng-template>
      <div class="text">
        <h6>{{item.title}}</h6>
        <p>{{item.create_time}}</p>
      </div>
    </div>
    <div class="content">{{item.desc}}</div>
  </div>
</section>


<div class="fix-add-btn">
  <button mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</div>
