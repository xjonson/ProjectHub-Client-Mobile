<mat-card class="mt-2">
  <mat-card-title class="d-flex align-items-center flex-column mb-3 mt-2">
    <h2>选择项目类型</h2>
  </mat-card-title>
  <mat-card-subtitle class="text-center mb-4">
    <p></p>
  </mat-card-subtitle>

  <!-- list -->
  <div *ngFor="let item of PSList; let i = index"
    (click)="chooseProjectType(item)"
    [ngClass]="{'on': item.type === selectType }"
    class="project-type-card">
    <div>
      <span [ngSwitch]="item.type">
        <span *ngSwitchCase="'web'">
          <i nz-icon
            nzType="html5"
            nzTheme="outline"></i>
          Web网站
        </span>
        <span *ngSwitchCase="'mp'">
          <i nz-icon
            nzType="wechat"
            nzTheme="outline"></i>
          小程序
        </span>
        <span *ngSwitchCase="'android'">
          <i nz-icon
            nzType="android"
            nzTheme="outline"></i>
          Android App
        </span>
      </span>
    </div>
    <i nz-icon
      class="check"
      nzType="check-circle"
      nzTheme="outline"></i>
  </div>
  <!-- 下一步 -->
  <button mat-raised-button
    color="accent"
    (click)="submit()"
    type="submit">
    下一步
  </button>

</mat-card>
